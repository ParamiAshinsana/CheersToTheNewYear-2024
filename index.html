<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        body{
            background-color: black;
            height: 100vh;
        }
       .main-1{
           width: 100%;
           font-size: 120px;
           font-weight: bold;
           color: white;

           opacity: 0;

           position: absolute;
           text-align: center;
           top: 15vw;

           animation: main-1-ani 2s ease-in 3s forwards ;
       }
       @keyframes main-1-ani {
           0% {
               margin-top: 0;
               opacity: 0;
           }
           100% {
               margin-top: -200px;
               opacity: 1;
           }
       }
       .main-2{
           /*width: 100%;*/
           /*font-size: 100px;*/
           /*font-weight: bold;*/
           /*background: linear-gradient(to right, red, yellow, green, blue, orange);*/

           /*opacity: 0;*/

           /*position: absolute;*/
           /*text-align: center;*/
           /*top: 22vw;*/

           /*animation: main-1-ani 2s ease-in 5s forwards ;*/

           width: 100%;
           font-size: 100px;
           font-weight: bold;
           color: transparent; /* Make text transparent to show the gradient background */

           position: absolute;
           text-align: center;
           top: 22vw;

           /* Gradient background */
           background: linear-gradient(darkred,red,darkorange,yellow,greenyellow,lawngreen,green);
           background-clip: text;
           -webkit-background-clip: text; /* For older browsers */

           opacity: 0;

           animation: main-1-ani 2s ease-in 5s forwards;
       }
       .para-div{
           color: white;
           font-size: 20px;

           position: absolute;
           text-align: center;
           top: 36vw;
       }
       /*new style*/
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #202020;
            font-family: cursive;
        }

        h1 {
            /*margin-top: 2em;*/
            font-size: 6rem;
            text-align: center;
        }

        .color-gradient {
            background-image: -webkit-linear-gradient(92deg, #28C76F, #0396FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: hue 3.5s infinite linear;
        }

        @-webkit-keyframes hue {
            from {
                -webkit-filter: hue-rotate(0deg);
            }

            to {
                -webkit-filter: hue-rotate(-360deg);
            }
        }

    </style>
</head>
<body>


<div class="main-1">
    <h1><span class="color-gradient">Happy New Year</span></h1>
</div>
